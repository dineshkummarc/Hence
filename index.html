<!DOCTYPE html>
<html>
  <head>
    <script src="hence.js" type="text/javascript"></script>
    <title>Hence</title>
  </head>
  <body>
    <h1>Hence</h1>
    <p>
      ...
    </p>
    <h2>Builtins</h2>
    <p id="builtins"></p>
    <p>
      <textarea id="text" cols="80" rows="24">
add
  0
  _swap
  _sub
  _sub

print_number
  _echon
  "\n"
  _echo

main
  add 2 7
  print_number
      </textarea>
    </p>
    <p>
      <button onclick="(new
      Hence(document.getElementById('text').value)).parse().dump()">Parse/Dump</button>
      <button onclick="(new
      Hence(document.getElementById('text').value)).parse().execute()">Execute</button>
    </p>
    <pre id="console" onclick="document.getElementById('console').innerHTML = ''"></pre>
<script type="text/javascript">
var builtins = (new Hence(document.getElementById('text'))).getBuiltins();
var elem = document.getElementById('builtins');

for (var i = 0; i < builtins.length; ++i) {
    elem.innerHTML += builtins[i] + ' ';
}
</script>
  </body>
</html>
